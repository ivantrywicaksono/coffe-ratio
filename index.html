<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ratio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee Ratio</h1>
    </header>
    <h3>Select Coffee Ratio</h3>
    <form class="cwratio">
        <div id="ratiodata">
            <label for="coffeeRatio">Coffee:Water (g:ml) =  </label>
            <select name="coffeeRatio" id="coffeeRatio">
                <option value="10">1:10</option>
                <option value="12">1:12</option>
                <option value="13">1:13</option>
                <option value="15">1:15</option>
                <option value="16">1:16</option>
                <option value="18" selected>1:18</option>
            </select>
        </div>
    </form>
    <form class="amountInput">
        <div class="inputAmount">
                <select name="" id="material">
                    <option value="coffee">Coffee (gr): </option>
                    <option value="water">Water (ml): </option>
                </select>
                <input type="number" id="amount">
           </div>
            <div class="button">
                <button type="button" onclick="coffeeRatio()">Calculate</button>
                <button type="reset">Reset</button>
            </div>
            <div class="resultSpace">
                <span id="result">There is no input</span>
            </div>
    </form>
<script src="script.js"></script>      
</body>

</html>
